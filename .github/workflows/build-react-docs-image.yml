name: Test Docker on GitHub Actions

on:
  workflow_dispatch:

jobs:
  push_container:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:dind
        options: --privileged
        ports:
        - 2375:2375
    container:
      image: ubuntu:latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}

    - name: Install Docker
      run: |
        apt-get update
        apt-get install -y docker.io

    - name: build react docs
      run: docker build -f dockerfiles/dockerfile-react-docs .
