# deployment yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-mdx-docs
  labels:
    app: react-mdx-docs
  namespace: qui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-mdx-docs
  template:
    metadata:
      labels:
        app: react-mdx-docs
    spec:
      containers:
      - name: react-mdx-docs
        #args: ["--environment", "dev"]
        imagePullPolicy: Always
        image: 391229415789.dkr.ecr.us-west-2.amazonaws.com/react-mdx-docs
        ports:
          - containerPort: 80
            protocol: TCP
      nodeSelector:
        kubernetes.io/os: linux
