# deployment yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-next
  labels:
    app: angular-next
  namespace: qui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular-next
  template:
    metadata:
      labels:
        app: angular-next
    spec:
      containers:
      - name: angular-next
        imagePullPolicy: Always
        image: 767397742844.dkr.ecr.us-west-2.amazonaws.com/angular-next
        ports:
          - containerPort: 80
            protocol: TCP
      nodeSelector:
        kubernetes.io/os: linux
